
<!doctype html><html lang="zh"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>正能量打卡</title><link rel="icon" href="/src/assets/icon.svg"/>
<style>:root{--bg1:#a78bfa;--bg2:#60a5fa;--bg3:#34d399;--card:#fff;--text:#0f172a;--muted:#64748b;--border:#e5e7eb;--primary:#2563eb}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:
radial-gradient(1200px 600px at 20% -10%, var(--bg1) 0,#fff0 70%),
radial-gradient(1000px 600px at 90% 10%, var(--bg2) 0,#fff0 70%),
radial-gradient(1000px 600px at 60% 120%, var(--bg3) 0,#fff0 70%), #f8fafc;}
.wrap{max-width:1040px;margin:0 auto;padding:18px}
.banner{background:linear-gradient(135deg,#1e40af,#22c55e);color:#fff;border-radius:20px;padding:18px 20px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 10px 40px rgba(2,6,23,.15)}
.brand{display:flex;gap:12px;align-items:center}.brand img{width:36px;height:36px}.title{margin:0;font-weight:800;letter-spacing:.3px}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 6px 20px rgba(2,6,23,.06)}
.row{display:flex;gap:12px;align-items:center}.btn{border:1px solid var(--border);background:var(--primary);color:#fff;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
.btn.ghost{background:#fff;color:var(--text)}.btn.secondary{background:#e2e8f0;color:var(--text);border-color:#e2e8f0}
input,select{height:40px;border:1px solid var(--border);border-radius:10px;padding:0 12px}
.tabs{display:flex;gap:8px;margin:12px 0 16px;flex-wrap:wrap}.tab{padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#fff;cursor:pointer}.tab.active{background:var(--primary);color:#fff;border-color:var(--primary)}
.muted{color:var(--muted)}.grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:12px}@media(min-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
table{width:100%;border-collapse:collapse}th,td{padding:8px;border-bottom:1px solid var(--border);text-align:center}.pill{background:#f1f5f9;border:1px solid #e2e8f0;padding:2px 8px;border-radius:999px;font-size:12px}
</style></head><body>
<div id="root"></div><script type="module" src="/src/main.tsx"></script></body></html>
